<html lang="en">
<head>

  <title>No Internet</title>

<body>
  <div id="status"></div>

  <script>
    function checkConnection() {
      const statusDiv = document.getElementById("status");

        statusDiv.innerHTML = `
          <div style="color: green; font-size: 24px; text-align: center; padding: 20px;">
            You are connected to the internet. Redirecting....
            <a href="https://enessmr.github.io/Shax8C2F7B1D4E0A9B3E6C1F7A2D8B3A0E1F5A6C2E9D4F3B8A5C7B2A8E0D6F1C4/Gameads.html">Click to go to it.. if ure a 3 or less yr old then go get a dad to read it then go the the page</a>
          </div>`
      } else {
        statusDiv.innerHTML = `
          <div style="color: red; font-size: 24px; text-align: center; padding: 20px; background-color: #ffe6e6; border: 2px solid red; border-radius: 10px;">
            Your internet is trash/no internet. Check your connection.
            Possible other reasons:
            This page may be unavailable at the time.
            Github has issues with MySQL databases.
          </div>`;
      }
    }

    window.addEventListener('load', checkConnection);
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);
  </script>
</body>
